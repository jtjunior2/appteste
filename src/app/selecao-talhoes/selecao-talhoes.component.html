<po-page-default p-title="Seleção de Talhões">
  <po-container>
    <po-table
      p-checkbox="true"
      [(p-selected-rows)]="talhoesSelecionados"
      [p-columns]="talhoesColumns"
      [p-items]="talhoes"
      [p-loading]="false">
    </po-table>

    <po-button p-label="Próximo" p-type="primary" (p-click)="proximo()"></po-button>
  </po-container>
</po-page-default>
