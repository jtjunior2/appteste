<po-page-default p-title="Seleção de Talhões">
  <po-table 
    [p-items]="talhoes" 
    [p-columns]="talhoesColumns"
    [p-selectable]="true">
  </po-table>

  <po-button 
    p-label="Voltar" 
    p-type="default" 
    (p-click)="voltar()">
  </po-button>

  <po-button 
    p-label="Próximo" 
    p-type="primary" 
    (p-click)="proximo()">
  </po-button>
</po-page-default>
